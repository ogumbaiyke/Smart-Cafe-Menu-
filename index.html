<!DOCTYPE html>
<html lang="en">


<head>

<meta charset="UTF-8">


<!--For the styling of the page to look similar 
on mobile as it does on a desktop or laptop, you need to add a meta element with a special 
content attribute. (second line)-->


<meta http-equiv = "X-UA-Compatible" content="Learning how to build a Cafe Menu">
<meta name="viewport" content="width=device-width", initial-scale= "1.0" />   <!--Second line-->

<!--This is to link to style.css-->

<link rel="stylesheet" href="style.css" type="text/css">

<title>Cafe Menu</title>

<script src="https://kit.fontawesome.com/4cea5625c7.js" crossorigin="anonymous"></script>

</head>



<body>


    <!--This div class tag is under the body and control the style div.-->


<div class="menu">


<header>

<h1>SMART CAFE</h1>

<p class="established">Est. 2020</p>


</header>

<hr>

<main>

    <section>
    
    <h2>Coffee</h2>

    
    
    <i class="fa-solid fa-mug-hot fa-2xl"></i>
    

    
<article class="item">                <!--This is to make it an inline element.-->
    
        <!--Remember that this are class for the below codes, 
       then you go to the style page to edit properties of the class..-->


<p class="flavor">French Vanilla</p><p class="price">3.00</p>

 </article>


 <article class="item">

<p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>

</article>

<article class="item">

<p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>

    </article>

    <article class="item">

<p class="flavor">Hazelnut</p><p class="price">4.00</p>

    </article>


<article class="item">

<p class="flavor">Mocha</p><p class="price">4.50</p>


</article>

</section>



<section>

<h2>Desserts</h2>





<i class="fa-solid fa-stroopwafel fa-spin fa-2xl"></i>



</section>
<article class="item">


<p class="dessert">Donut</p><p class="price">1.50</p>

</article>

    <article class="item">

    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>

    </article>

    <article class="item">
    
    <p class="dessert">Cheesecake</p><p class="price">3.00</p>

    </article>

    <article class="item">

    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>

    </article>

    </section>


</main>

<!--This is applied to the bottom line properties in the styling page. you create a class below under hr-->

<hr class="bottom-line">



<!---This is the footer. This is where you add some elements after the body.-->

<footer>

    <p><a href="https://linktr.ee/mycoffeelagos">Visit our website</a></p>
    <p class="address"><em>Lagos, Nigeria</em></p>

</footer>


</div>

</body>




</html>
